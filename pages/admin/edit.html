<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar ! Funkoshop</title>
</head>
<body>
    <header>
        <header> <!--comienzo del header-->
            <nav>
                <picture>
                     <a href="./index.html">
                        <img src="../../image/branding/logo_light_horizontal.svg" alt="Logotipo de la Marca Funkoshop">
                    </a>
                </picture>
                <div>
                    <input type="button" value="SALIR">
                </div>
            </nav>
        </header> <!--fin del header-->
    </header>
    <main>
        <h1>EDITAR ITEM</h1>
        <form action="">
            <div>
                <label for="categoria">Categoría:</label>
                <select name="categoria" id="categoria">
                    <option value="">Figuras</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <label for="licencia">Licencia:</label>
                <select name="licencia" id="licencia">
                    <option value="">Naruto Shippuden</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div>
                <label for="Nombre del producto">Nombre del producto:</label>
                <input type="text" name="Nombre del producto" id="Nombre del producto" placeholder="Kakashi Hatake Shippuden Saga" >
                <section>
                    <textarea name="descripcion del producto" id=""Nombre del producto" cols="40" rows="10" placeholder="Descripcion del producto">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.  </textarea>
                </section>
            </div>
            <div>
                <label for="codigo de producto">SKU:</label>
                <input type="text" name="" id="codigo de producto" placeholder="NAR001012">
                <label for="costo de producto">Precio:</label>
                <input type="text" name="precio" id="costo de producto" aria-placeholder="$ 1.799,00">
                <label for="producto disponible">Stock</label>
                <input type="text" name="stock" id="producto disponible" placeholder="10">
            </div>
            <div>
                <label for="ofertas">Descuento:</label>
                <input type="text" name="descuento" id="ofertas" placeholder="10%">
                <label for="formas de pago">Cuotas:</label>
                <select name="cuotas" id="formas de pago">
                    <option value="6 cuota"> 6 Cuotas sin interés</option>
                    <option value="3 cuotas"></option>
                    <option value="1 cuotas"></option>
                </select>
            </div>
            <div>
                <label for="selecionar archivo">Imágenes:</label>
                <input type="file" name="imagenes" id="seleccionar archivo" placeholder="seleccionar archivo">
            </div>
            <div>
                <input type="button" value="Modificar Producto">
            </div>
        </form>       
        <footer>
            <section>
                <nav>
                    <ul>
                        <il>
                            <a href="../shop/shop.html">SHOP</a>
                        </il>
                        <il>
                            <a href="../admin/register.html">REGISTRARSE</a>
                        </il>
                        <il>
                            <a href="../admin/login.html">INGRESAR</a>
                        </il>
                        <il>
                            <a href="../pages/contact.html">CONTACTO</a>
                        </il>
                    </ul>
                    <picture>
                        <img src="../../image/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                    </picture>
                </nav>
            </section>
            <p>All rights reserved 2023 - Funkoshop &copy;</p>
        </footer>
    </main>
</body>
</html>
