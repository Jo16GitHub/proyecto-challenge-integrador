<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar ! Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body class="grid-fixed">
    <header class="page-header"> <!--comienzo del header-->
        <nav class="navbar container">
            <picture class="navbar__logo">
                 <a href="../../index.html">
                    <img src="../../image/branding/logo_light_horizontal.svg" alt="Logotipo de la Marca Funkoshop">
                </a>
            </picture>
            <div>
                <input class="btn btn--primary" type="button" value="SALIR">
            </div>
        </nav>
    </header> <!--fin del header-->
    <main id="edit">
        <h2 class="edit__title">EDITAR ITEM</h2>
        <form class="edit__form" action="../admin/edit" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label" for="categoria">Categoría:</label>
                    <select class="form__select" name="categoria" id="categoria" required>
                        <option value="" disabled selected hidden>Seleccionar</option>
                        <option value="Figuras coleccionables">Figuras</option>
                        <option value="Llaveros">Llaveros</option>
                        <option value="Remeras">Remeras</option>
                    </select>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="licencia">Licencia:</label>
                    <select class="form__select" name="licencia" id="licencia" required>
                        <option value="" disabled selected hidden>Seleccionar</option>
                        <option value="harrypotter">Harry Potter</option>
                        <option value="starwars">Star Wars</option>
                        <option value="pokemon"> Pokemon</option>
                        <option value="naruto">Naruto Shippuden</option>
                    </select>
                </div>
            </div>
            <div class="form__box--flex">
                <label class="form__label" for="Nombre del producto">Nombre del producto:</label>
                <input class="form__input" type="text" name="Nombre del producto" id="Nombre del producto" placeholder="Hermione Granger de la coleccion de Harry Potter" required>
            </div>
            <div>
                <textarea name="descripcion del producto" id="Nombre del producto" cols="30" rows="10" placeholder="Descripcion del producto" required></textarea>
            </div>
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label" for="codigo de producto">SKU:</label>
                    <input class="form__input" type="text" name="" id="codigo de producto" placeholder="HPT001002" required>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="costo de producto">Precio:</label>
                    <div class="form__input--wrapper"><span>$</span><input class="form__input" type="text" name="price" id="price" data-type="currency" placeholder="0.000,00"></div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="producto disponible">Stock</label>
                    <div class="form__input--wrapper"><input class="form__input" type="text" name="stock" id="stock" placeholder="0" required><span>unidades</span></div>
                </div>
            </div>
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label" for="ofertas">Descuento:</label>
                    <div class="form__input--wrapper"><input class="form__input" type="text" name="discount" id="discount" placeholder="0" required><span>%</span></div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="formas de pago">Cuotas:</label>
                    <select class="form__select" name="cuotas" id="formas de pago">
                        <option value="0">Sin Cuotas</option>
                        <option value="12">12 Coutas s/ interés</option>
                        <option value="9">9 Cuotas s/ interés</option>
                        <option value="6 cuota">6 Cuotas s/ interés</option>
                        <option value="3 cuotas">3 Cuotas s/ interés</option>
                        <option value="1 cuotas"> 1 Cuota</option>
                    </select>
                </div>
            </div>
            <div class="form__box--flex">
                <label class="form__label" for="selecionar archivo">Imágenes:</label>
                <input type="file" name="imagenes" id="seleccionar archivo" placeholder="seleccionar archivo" multiple>
            </div>
            <div class="form__box--flex">
                <div class="edit__img">
                    <img src="../../image/harry-potter/hermione-1.webp" alt="funko coleccionable de Hermione">
                    <p class="edit__img-side">Frente</p>
                </div>
                <div class="edit__img">
                    <img src="../../image/harry-potter/hermione-box.webp" alt="funko coleccionable de Hermione en caja">
                    <p class="edit__img-side">Dorso</p>
                </div>
            </div>
            <div>
                <input class="btn btn--primary btn--large" type="submit" value="Modificar Producto">
                <input class="btn btn--primary btn--large" type="reset"value="Limpiar">
            </div>
        </form>
    </main>        
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../image/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
