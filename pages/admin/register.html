<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse ! Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body class="grid-fixed">
    <header class="page-header"> <!--comienzo del header-->
        <nav class="navbar container">
            <picture class="navbar__logo">
                 <a href="./index.html">
                    <img src="../../image/branding/logo_light_horizontal.svg" alt="Logotipo de la Marca Funkoshop">
                </a>
            </picture>
            <div>
                <a href="../../index.html">
                    <input class="btn btn--primary" type="button" value="SALIR">
                </a> 
            </div>
        </nav>
    </header> <!--fin del header-->
    <main id="register" class="container">
        <div class="register__header">
            <h2 class="register__title">CREA TU CUENTA</h2>
            <p class="register__subtitle">Completa el formulario para ser parte del mundo de los Funkos</p>
        </div>
        <form class="register__form" action="/register" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form__box--grid">
                <label class="form__label" for="fname">Nombre:</label>
                <input class="form__input" type="text" name="" id="fname" placeholder="John" required>
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="lname">Apellido:</label>
                <input class="form__input" type="text" name="" id="lname" placeholder="Doe" required>
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="email" name="email" id="email" placeholder="johndoe@correo.com" required>
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="contraseña">Contraseña:</label>
                <input class="form__input" type="password" name="contraseña" id="contraseña" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="repetir contraseña">Repita Contraseña:</label>
                <input class="form__input" type="repassword" name="" id="repetir contraseña" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div class="form__submission">
                <input class="form__btn btn btn--primary btn--large" type="submit" value="Registrar">                 
                <div class="form__terms">
                    <input type="checkbox" name="" id="">
                    <label for="">Acepto <a class="form__link" href="">Términos y Condiciones</a></label>
                </div>  
            </div>
        </form>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../image/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
