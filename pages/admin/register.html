<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse ! Funkoshop</title>
</head>
<body>
    <header> <!--comienzo del header-->
        <nav>
            <picture>
                 <a href="./index.html">
                    <img src="../../image/branding/logo_light_horizontal.svg" alt="Logotipo de la Marca Funkoshop">
                </a>
            </picture>
            <div>
                <input type="button" value="SALIR">
            </div>
        </nav>
    </header> <!--fin del header-->
    <main>
        <h1>CREA TU CUENTA</h1>
        <form action="">
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
            <section>
                <div>
                    <label for="fname">Nombre:</label>
                    <input type="text" name="" id="fname" placeholder="John">
                </div>
                <div>
                    <label for="lname">Apellido:</label>
                <input type="text" name="" id="lname" placeholder="Doe">
                </div>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" name="" id="mail" placeholder="johndoe@correo.com">
                </div>
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="" id="contraseña">
                </div>
                <div>
                    <label for="repetir contraseña">Repita Contraseña:</label>
                    <input type="password" name="" id="repetir contraseña">
                </div>
            </section>
            <article>
                <input type="button" value="Registrar">                 
                <input type="checkbox" name="" id="aceptar">
                <label for="aceptar">Acepto</label>
                <a href="">Términos y Condiciones</a>
            </article>
        </form>
    </main>
    <footer>
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="../shop/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a href="./register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a href="./login.html">INGRESAR</a>
                    </li>
                    <li>
                        <a href="../pages/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../image/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        </section>
        <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
